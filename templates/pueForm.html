{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'brainStyle.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="tittle">
      <div class="container-fluid" id="div1">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <h1 class="navbar-brand" id="AI">AI Disease Diagnosis</h1>
        </nav>
      </div>
    </section>
    <section id="sc2">
      <form action="{% url 'resultpnu' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="container">
        <h2 style="font-family: Montserrat; color: #456268; text-align: center; padding: 3rem;">  Detect Pnuemonia</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group"> <label for="form_name">Name *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="name is required."> </div>
          </div>
          <div class="col-md-6">
            <div class="form-group"> <label for="form_lastname">Age *</label> <input id="form_age" type="number" name="age" class="form-control" placeholder="Please enter your age *" required="required" data-error="Age is required."> </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_need">Please specify your gender</label>
              <select id="form_need" name="gender" class="form-control" required="required" data-error="Please specify your need.">
                    <option value="" selected disabled>--Gender--</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select> </div>
            </div>
        </div>
        <div class="row">
          <div class="row">
            <label for="form_lastname">Age *</label>
          </div>
          <div class="custom-file">
            <input type="file" name="pnuemonia" class="custom-file-input" id="customFile" class="form-control"  required="required" data-error="MRI Image is required">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <div class="col-md-12"> <input type="submit" name="submit" class="btn btn-success btn-send pt-2 btn-block " style="background-color: #456268;margin-top: 2rem;"> </div>
        </div>
        
      </div></form>
    </section>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
