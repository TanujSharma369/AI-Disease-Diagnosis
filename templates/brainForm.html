{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    
    <link rel="stylesheet" href="{% static 'brainStyle.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">   
  </head>
  <body>
    <section id="tittle">
      <div class="container-fluid" id="div1">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <h1 class="navbar-brand" id="AI">AI Disease Diagnosis</h1>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <button type="button" class="btn btn-outline-dark">SIGN IN</button></a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-outline-dark">LOG IN</button></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <section id="sc2">
      <form action="{% url 'resulttumor' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="container">
        <h2 style="font-family: Montserrat; color: #456268; text-align: center; padding: 3rem;">  BRAIN TUMOR DETECTION</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group"> <label for="form_name">Name *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="name is required."> </div>
          </div>
          <div class="col-md-6">
            <div class="form-group"> <label for="form_lastname">Age *</label> <input id="form_age" type="number" name="age" class="form-control" placeholder="Please enter your age *" required="required" data-error="Age is required."> </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
          </div>
          <div class="col-md-6">
            <div class="form-group"> 
              <label for="form_need">Please specify your gender</label> 
              <select id="form_need" name="gender" class="form-control" required="required" data-error="Please specify your need.">
                    <option value="" selected disabled>--Gender--</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select> </div>
            </div>
        </div>
        <div class="row">
          <div class="row">
            <label for="form_lastname">Age *</label>
          </div>
          <div class="custom-file">
            <input type="file" name="braintumor" class="custom-file-input" id="customFile" class="form-control"  required="required" data-error="MRI Image is required">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <div class="col-md-12"> <input type="submit" name="submit" class="btn btn-success btn-send pt-2 btn-block " style="background-color: #456268;margin-top: 2rem;"> </div>
        </div>
        
      </div></form>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script></body>
</html>
