{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
   
    <link rel="stylesheet" href="{%static 'resultCss.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <section id="tittle">
      <div class="container-fluid" id="div1">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <h1 class="navbar-brand" id="AI">AI Disease Diagnosis</h1>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                
              </li>
              <li class="nav-item">
              
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <section id="sec2">
      <h2 style="font-family: Montserrat; color: #456268; text-align: center; padding: 3rem;">DETECT  TUBERCULOSIS</h2>
    </section>



    <section id="sec3">
      <div class="row">
        <div class="image">
          <img class="img-top" src="{{filepathname}}" alt="">
        </div>
        <div class="result">
          <div class="row">
            <div class="display1">
              <label for="">Name </label><br>
              <label for="">Age</label><br>
              <label for="">Gender</label><br>
              <label for="">Email</label><br>
              <label for="">Result</label><br>
            </div>
            <div class="display2">
              <label for="">{{name}}</label><br>
              <label for="">{{age}}</label><br>
              <label for="">{{gender}}</label><br>
              <label for="">{{email}}</label><br>
              <label for="">{{message}}</label><br>
            </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
